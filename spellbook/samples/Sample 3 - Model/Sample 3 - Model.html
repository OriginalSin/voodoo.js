<!doctype html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">

	<title>Model3D Demo</title>
</head>

<style>
	body {
		text-align: center;
	}

	#spacer {
		height: 500px;
	}

	#model {
		width: 200px;
		height: 200px;
		display: inline-block;
	}
</style>

<script src="../../lib/three.min.js"></script>
<script src="../../lib/voodoo.min.js"></script>
<script src="../../lib/spellbook.min.debug.js"></script>

<body>
	<div id="spacer"></div>
	<div id="model"></div>
	<div id="spacer"></div>
</body>

<script type="text/javascript">

	new voodoo.Engine({
		stencils: false,
		performanceScaling: false
	});

	var Model3D = voodoo.Model3D.extend(voodoo.Attachable);
	Model3D = Model3D.extend(voodoo.Wireframe);
	Model3D = Model3D.extend(voodoo.Autofit);

	var model = new Model3D({
		element: document.getElementById('model'),
		format: 'json',
		modelSrc: 'monster.js',
		animated: true,
		center: true,
		pixelScale: false
	}).on('load', function() {
		window.console.log('loaded');
	}).setAnimation('walk', 0, 23, 1, true)
	  .setAnimation('walk2', 0, 23, 1, false)
	  .play('walk');

</script>

</html>
