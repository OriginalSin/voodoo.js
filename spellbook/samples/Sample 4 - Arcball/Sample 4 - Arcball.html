<!doctype html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
 
	<title>Arcball Demo</title>
</head>

<style>
	body {
		text-align: center;
	}

	#spacer {
		height: 500px;
	}

	#mesh {
		width: 200px;
		height: 200px;
		display: inline-block;
	}
</style>

<script src="../../lib/three.min.js"></script>
<script src="../../lib/voodoo.min.js"></script>
<script src="../../lib/spellbook.min.debug.js"></script>

<body>
	<div id="spacer"></div>
	<div id="mesh"></div>
	<div id="spacer"></div>
</body>

<script type="text/javascript">

	new voodoo.Engine({
		stencils: false,
		performanceScaling: false
	});

	var Cube = voodoo.Arcball.extend({
		name: 'Cube',

		initialize: function(options) {
			this.base.initialize(options);

			this.element = options.element;
		},

		viewType: voodoo.View.extend({
		  load: function() {
		  	this.base.load();

		  	var geometry = new THREE.BoxGeometry(200, 200, 200);
		  	var material = new THREE.MeshLambertMaterial({color: 0xFF0000, ambient: 0x000000});
		  	var mesh = new THREE.Mesh(geometry, material);

		  	this.scene.add(mesh);
		  	this.attach(this.model.element);
		  	this.triggers.add(mesh);
		  }
		})
	});

	Cube = Cube.extend(voodoo.Lightable);

	var cube = new Cube({
		element: document.getElementById('mesh'),
		ambient: 'blue'
	});

</script>

</html>
